{% extends "layout.html" %} {% block content %}
<div class="container">
  <h1>Dashboard
    <small> - Welcome {{ session.user_name }}</small>
  </h1>
  <div class="pull-right">
      <a class="btn btn-success" href="{{ url_for('add_article') }}">+ Add</a>
  </div>
</div>


<table class="table">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Date</th>
    <th></th>
    <th></th>
  </tr>
  {% for article in articles %}
  <tr>
    <td>{{ article.title }}</td>
    <td>{{ article.author }}</td>
    <td>{{ article.created }}</td>
    <td>
      <a class="btn btn-primary" href="{{ url_for('edit_article',id=article.id) }}">Edit</a>
    </td>
    <td>
      <a class="btn btn-danger" href="{{ url_for('delete_article',id=article.id) }}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
